<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>jsnacks-1</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="guests-list w-75 p-3 p-xl-5">
                <!-- Title -->
                <div class="title text-center mb-5">
                    <h2 class="fs-1 fw-bold">CHECK PARTICIPATION</h2>
                </div>
                <!-- Input Name -->
                <div class="form-group mb-4">
                    <label for="input-name" class="visually-hidden">User Name</label>
                    <input type="text" class="form-control" id="input-name" aria-describedby="namelHelp" placeholder="Inserisci il nome" required>
                    <small id="nameHelp" class="form-text text-muted ms-1">Suggerimento: "Pippo", "Pluto" ecc.</small>
                </div>
                <!-- Check Button -->
                <div class="mt-3 mb-4">
                    <button type="button" id="check-partecipation-btn">Check</button>
                </div>
                <!-- Partecipation Box -->
                <div class="partecipate-display partecipate-grey d-flex justify-content-center align-items-center mt-5" id="partecipate-box">
                    <h2 id="partecipate-message">Sei stato invitato ???</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
